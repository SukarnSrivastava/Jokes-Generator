<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <h1 class="center">Laugh Out Loud</h1>
    <p class="center">Adult, Programming & Humor Jokes at Your Fingertips!</p>
  </div>
  <div class="categories">
    <button class="cat" id="pjokes">Programming Jokes</button>
    <button class="cat" id="ajokes">Adult Jokes</button>
    <button class="cat" id="hjokes">Humour Jokes</button>
  </div>
  <div id="content">
    <div class="center" id="joke">Your Jokes will appear here:</div>
    <button id="btn">New Joke</button>
  </div>
    

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="./index.js" theme="dark" position="bottom-right"></script>
</body>

</html>
